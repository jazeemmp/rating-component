<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="rate-section">
        <img class="icon" src="images/icon-star.svg" alt="" />
        <div class="contents">
          <h1 class="head">How did we do?</h1>
          <p class="para">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rate-button">
          <button value="1" class="btn">1</button>
          <button value="2" class="btn">2</button>
          <button value="3" class="btn">3</button>
          <button value="4" class="btn">4</button>
          <button value="5" class="btn">5</button>
        </div>
        <button class="submit-btn">SUBMIT</button>
      </div>
      <div class="thanks-section">
        <img src="images/illustration-thank-you.svg" alt="" />
        <p class="selection">You selected <span id="num">0</span> out of 5</p>
        <h2 class="head">Thank You!</h2>
        <p class="para-two">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
